            <a href="index.html" class="navbar-brand color-gold">

               <b style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;"> <i class="fa fa-paper-plane"></i> Servicio </b>

                    <li class="nav-item active color-gold ml-20"><a data-toggle="modal" href="" title="Or SignUp" class="nav-link color-gold"><i class="fa fa-sign-in fa-lg color-gold"></i> Login</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>   

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Login Image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form class="py-5">
            
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="tel" id="tel" class="form-control form-control-lg"
                    placeholder="03*********" />
                  <label class="form-label" for="tel">Mobile Number</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="pass" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="pass">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="SignUp.html"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-4 px-xl-5 bg-primary">

            <a href="#!" class="text-white me-4">
              <i class="fa fa-google"></i>
